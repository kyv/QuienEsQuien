# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:4.8.4
      - image: circleci/mongo:3.4.4
        command: [mongod, --smallfiles]

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "src/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: apt-get update && apt-get install -y curl git
      - run: curl https://install.meteor.com | /bin/sh
      - run: echo 'export PATH=$HOME/.meteor:$PATH' >> $BASH_ENV

      - run:
          command: meteor npm install
          name: install
          working_directory: src

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "src/package.json" }}

      # run tests!
      - run:
          command: TEST_BROWSER_DRIVER=nightmare MONGO_URL=mongodb://localhost:27017/runner meteor test --allow-superuser --once --driver-package meteortesting:mocha
          name: test
          working_directory: src
